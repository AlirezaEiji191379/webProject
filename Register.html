<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" dir="ltr">
    <title>منوی ثبت نام</title>
</head>
<body>

<div>
<form method="post" dir="rtl" action="RegisterController.php">
    <label for="username" >نام کاربری:</label>
    <input type="text" id="username" required> <br>
    <label for="password">رمز عبور:</label>
    <input type="password" id="password"><br>
    <label for="repeatPassword">تکرار رمز عبور:</label>
    <input type="password" id="repeatPassword"> <br>
    <label for="email">پست الکترونیکی:</label>
    <input type="email" id="email"> <br>
    <label for="firstName">نام:</label>
    <input type="text" id="firstName"> <br>
    <label for="lastName">نام خانوادگی:</label>
    <input type="text" id="lastName"> <br>
    <label>جنسیت:</label> <br>
    <label for="male">مرد:</label>
    <input type="radio" id="male" value="male" name="gender">
    <label for="female">زن:</label>
    <input type="radio" id="female" value="female" name="gender"><br>
    <input type="submit" id="submitButton" value="ارسال">
</form>
</div>


</body>
</html>
